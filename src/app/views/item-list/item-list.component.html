<div class="ui items">
  <div class="item" *ngFor="let item of items">
    <div class="image">
      <img ngSrc="{{item.image}}" alt="image" width="400" height="200"/>
    </div>
    <div class="cont">
      <div class="header">{{item.title}}</div>
      <div class="description">{{item.description}}</div>
    </div>
  </div>
</div>
